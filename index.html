<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation de formulaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body style="background-color: #CE0033;">
    <div class="container text-align-center d-flex justify-content-center justify-item-center">
        <form id="myForm" class="form mt-5 p-5 mx-5 w-50" style="background-color: white;">
            <div class="mb-3">
              <label for="prenom" class="form-label">Prénom:</label>
              <input
                class="form-control"
                type="text"
                id="prenom"
                name="prenom"
                placeholder="Entrer votre prénom"
              />
              <span id="prenomError"></span>
            </div>
            <div class="mb-3">
            <label for="nom" class="form-label">Nom:</label>
            <input  class="form-control"
              type="text"
              id="nom"
              name="nom"
              placeholder="Entrer votre nom"
            />
            <span id="nomError"></span>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input  class="form-control"
              type="email"
              id="email"
              name="email"
              placeholder="Entrer votre email"
            />
            <span id="emailError"></span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe:</label>
            <input  class="form-control"
              type="password"
              id="password"
              name="password"
              placeholder="Entrer votre mot de passe"
            />
            <span id="passwordError"></span>
          </div>
          <div class="mb-3">
            <input type="submit" class="btn" style="background-color: #3a3a99;color: white;" value="Soumettre" />
          </div>
          </form>
      
          <div id="successMessage" class="mt-5 mx-5 p-5"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
